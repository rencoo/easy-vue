<!-- 回车也是文本节点 -->
<div id="app">
	<input type="text" v-model="text">
	<div v-text="text"></div>
	<div v-html="html"></div>
	<div> 
		<div>{{ text }}</div>
		<div>
			<input type="text" v-model="text">
			<div v-text="text"></div>
			<div v-html="html"></div>
		</div>
	</div>
	{{ text }} 文本节点中的非插值表达式 {{ text }} {{ text2 }}
	<div>
		<button v-on:click="clickHandler">button</button>
	</div>
</div>
<script type="module">
	import { Vue } from '../vue.js';
	window.vm = new Vue({
		el: '#app',
		data: {
			text: 'hello world',
			text2: 'good job',
			html: '<h3>hello world</h3>'
		},
		methods: {
			clickHandler () {
				alert('click');
				this.text = 'Ha Ha!';
			}
		}
	});
</script>
